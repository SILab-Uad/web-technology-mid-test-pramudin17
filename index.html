<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <!-- TODO: Create an input field for password length (between 8-128 characters) -->
        <label for="length" class="length">Password Length:</label>
        <input type="number" id="length" value="12" min="8" max="128">

        <h3>PILIH KRITERIA:</h3>
        <!-- TODO: Create checkboxes for including uppercase, lowercase, numbers, and special characters -->
    <div class="row">
        <label>
            <input type="checkbox" id="HurufBesar"> Huruf Besar
        </label><br>
        <label>
            <input type="checkbox" id="HurufKecil"> Huruf Kecil
        </label><br>
        <label>
            <input type="checkbox" id="Nomer"> Nomer

        </label><br>
        <label>
            <input type="checkbox" id="LogoSpesial"> Huruf Special
        </label><br>
    </div>
        
        <!-- TODO: Create a button to generate the password -->
        <button id="generateBtn" class="gBtn">Buat Password</button>
        
        <!-- TODO: Create a text field to display the generated password -->
        <p id="passwordOutput"></p>

        <!-- BONUS: Add a "Copy to Clipboard" button -->
        <button id="copyBtn" class="cBtn">Copy to Clipboard</button>
    </div>

    <script src="script.js"></script>
    <script src="dom.js"></script>
</body>
</html>
